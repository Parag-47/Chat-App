<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link type="image/png" rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>
    <div class="chat__main">
        <div id="displayMessages" class="chat__messages"></div>

        <div class="compose">
            <form id="message-form">
                <input name="message" id="message" placeholder="Message" spellcheck="true" autocomplete="off" required>
                <button id="send">Send</button>
            </form>
            <button id="shareLocation">Send location</button>
        </div>                
    </div>
  </div>

  <script id="messageTemplate" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{name}}</span>
            <span class="message__meta">{{time}}</span>
        </p>
        <p>{{message}}</p>
    </div>
  </script>

  <script id="locationTemplate" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{name}}</span>
            <span class="message__meta">{{time}}</span>
        </p>
        <p><a href="{{location}}" target="_blank">My current location</a></p>
    </div>
  </script>

  <script id="sidebarTemplate" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
  </script>

  <script src="./js/mustache.main.js"></script>
  <script src="./js/moment.main.js"></script>
  <script src="./js/qs.main.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/script.js"></script>

</body>
</html>
